<table class="table">
    <thead>
        <tr>
            <td class="table-dark">Court {{courtId}}: Scores</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of getCourtGames()">
            <td class="table-light">{{getFormattedScore(game)}}</td>
        </tr>
    </tbody>
</table>
