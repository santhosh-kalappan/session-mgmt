<table class="table">
    <thead>
        <tr>
            <td class="table-dark">Court {{courtId}}: Scores</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of getCourtGames()">
            <td class="table-light">
                <div class="row">
                    <div class="col-10" [innerHtml]="getPair(game)"></div>
                    <div class="col-2" [innerHtml]="getScore(game)"></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
