<div class="login text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control shadow-none" id="floatingInput" formControlName="userName" placeholder="User Name">
          <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control shadow-none" id="floatingPassword" formControlName="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign in</button>
      </form>
    </main>
</div>
